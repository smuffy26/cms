<button onclick="enableAutoplay()" type="button">Enable autoplay</button>
<button onclick="disableAutoplay()" type="button">Disable autoplay</button>

<video id="myVideo" width="320" height="176" controls="controls">
  <source src="FreeDivingCup 10.mp4" type="video/mp4">
  <source src="PristineDrive 18.mp4" type="video/mp4">
  <source src="RomanticCadillac 19.mp4" type="video/mp4">
  <source src="FordFiesta 9.mp4" type="video/mp4">
</video>

<script>
var vid = document.getElementById("myVideo");
function enableAutoplay() {
    vid.autoplay = true;
    vid.load();
}

function disableAutoplay() {
    vid.autoplay = false;
    vid.load();
}

</script>
